<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..400;1,100..700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <img src="images/image-product-desktop.jpg" alt="">
                    <div class="image" src="" alt=""></div>
                </div>
                <div class="card-content">
                    <div class="product-type">
                        <h3>Perfume</h3>
                    </div>
                    <div class="product-name">
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="product-details">
                        <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h3>
                    </div>
                    <div class="product-fee">
                        <div class="new-price">
                            <h1>$149.99</h1>
                        </div>
                        <div class="old-price">
                            <h5>$169.99</h5>
                        </div>
                    </div>
                    <div class="cart-btn">
                        <button class="btn" type="button">
                            <img class="btn-icon" alt="" src="images/icon-cart.svg">
                            <span class="btn-name">Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
